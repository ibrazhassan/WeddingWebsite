<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RSVP - Mehndi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background-color: black;
    }

    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('mehndicardnobgstatic.jpg') no-repeat center center;
      background-size: cover;
      filter: blur(25px) brightness(0.7);
      z-index: 0;
    }

    .background-image {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      z-index: 1;
    }

    .rsvp-box {
      position: relative;
      z-index: 2;
      width: 300px;
      max-height: 600px;
      background-color: rgba(255, 240, 245, 0.82);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      backdrop-filter: blur(2px);
    }

    h1 {
      text-align: center;
      color: #884c58;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 0.95rem;
      color: #333;
      text-align: center;
    }

    input, select, textarea, button {
      width: 280px;
      padding: 0.5rem;
      margin-top: 0.4rem;
      margin-left: auto;
      margin-right: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
      display: block;
      box-sizing: border-box;
    }

    input, select, textarea {
      background: white;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 1.5rem;
      background-color: #884c58;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #a55d6e;
    }

    @media screen and (max-height: 650px) {
      .rsvp-box {
        max-height: 90vh;
      }
    }
  </style>
</head>
<body>

  <!-- Blurred background -->
  <div class="background-blur"></div>

  <!-- Centered sharp card image -->
  <img src="mehndicardnobgstatic.jpg" alt="Mehndi Invite" class="background-image" />

  <!-- RSVP Form Box -->
  <div class="rsvp-box">
    <h1>RSVP</h1>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="email">Email Address</label>
      <input type="email" name="Email" id="email" required>

      <label for="attendance">Will you be attending?</label>
      <select name="Attendance" id="attendance" required>
        <option value="">-- Please select --</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="guests">Number of Guests</label>
      <input type="number" name="Guest Count" id="guests" min="1" required>

      <label for="names">Full Names of Everyone Coming</label>
      <textarea name="Guest Names" id="names" rows="3" placeholder="E.g. Minha Amir, Hassan Ghazi" required></textarea>

      <button type="submit">Submit RSVP</button>
    </form>
  </div>

</body>
</html>
