<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RSVP - Mehndi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background-color: black;
    }

    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('mehndicardnobgstatic.jpg') no-repeat center center;
      background-size: cover;
      filter: blur(25px) brightness(0.7);
      z-index: 0;
    }

    .background-image {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      z-index: 1;
    }

    .rsvp-box {
      position: fixed;
      z-index: 2;
      width: 100%;
      max-width: 320px;
      min-width: 280px;
      background-color: rgba(255, 240, 245, 0.6);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      backdrop-filter: blur(2px);
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #884c58;
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }

    label {
      display: block;
      margin-top: 0.75rem;
      font-weight: bold;
      font-size: 0.95rem;
      color: #333;
      text-align: center;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 0.45rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
      display: block;
      box-sizing: border-box;
    }

    input, select, textarea {
      background-color: rgba(255, 255, 255, 0.85);
      color: #333;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 1rem;
      background-color: rgba(136, 76, 88, 0.9);
      color: white;
      border: none;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a55d6e;
    }

    @media (max-width: 350px) {
      .rsvp-box {
        min-width: unset;
        width: 90%;
        padding: 0.75rem;
      }

      h1, label, input, select, textarea, button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Blurred background -->
  <div class="background-blur"></div>

  <!-- Centered sharp card image -->
  <img src="mehndicardnobgstatic.jpg" alt="Mehndi Invite" class="background-image" />

  <!-- RSVP Form Box -->
  <div class="rsvp-box">
    <h1>RSVP</h1>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="email">Email Address</label>
      <input type="email" name="Email" id="email" required />

      <label for="attendance">Will you be attending?</label>
      <select name="Attendance" id="attendance" required>
        <option value="">-- Please select --</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label for="guests">Number of Guests</label>
      <input type="number" name="Guest Count" id="guests" min="1" required />

      <label for="names">Full Names of Everyone Coming</label>
      <textarea name="Guest Names" id="names" rows="3" placeholder="E.g. Minha Amir, Hassan Ghazi" required></textarea>

      <button type="submit">Submit RSVP</button>
    </form>
  </div>

</body>
</html>
