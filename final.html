<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wedding RSVP</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }

    .fade-out {
      animation: fadeOut 1s ease-in forwards;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img src="final.jpg" alt="Final Wedding Image" />

  <script>
    setTimeout(() => {
      document.body.classList.add('fade-out');

      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1000); // Wait for fade-out to finish before redirecting
    }, 4000); // Delay before starting fade-out (e.g., show image for 3 seconds)
  </script>
</body>
</html>
