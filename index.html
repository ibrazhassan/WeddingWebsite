<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be Our Guest</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Overlay for cross-fade */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.5s ease;
      z-index: 10;
    }

    .overlay.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <audio id="bgmusic" src="bgmusic.mp3" autoplay loop></audio>

  <video id="welcomeVideo" autoplay muted playsinline>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Fade overlay -->
  <div id="fadeOverlay" class="overlay"></div>

  <script>
    // Trigger cross-fade
    setTimeout(() => {
      document.getElementById("fadeOverlay").classList.add("show");
      setTimeout(() => {
        window.location.href = "rsvp.html";
      }, 1500); // Wait for fade to finish
    }, 14000); // Trigger after 12s
  </script>
</body>
</html>
