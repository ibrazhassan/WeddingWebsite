<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hassan and Minha's Mehndi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Overlay for fade-in from white */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white; /* changed from black to white */
      opacity: 1; /* start fully white */
      pointer-events: none;
      transition: opacity 1.5s ease;
      z-index: 10;
    }

    .overlay.hide {
      opacity: 0;
    }
  </style>
</head>
<body>

  <audio id="bgmusic" src="bgmusic1.mp3" autoplay loop></audio>

  <video id="welcomeVideo" autoplay muted playsinline>
    <source src="video1.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- White overlay for fade-in effect -->
  <div id="fadeOverlay" class="overlay"></div>

  <script>
    // Fade in from white at the start
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("fadeOverlay").classList.add("hide");
      }, 100); // Short delay to allow rendering before fade
    });

    // Fade out to white and redirect
    setTimeout(() => {
      const overlay = document.getElementById("fadeOverlay");
      overlay.classList.remove("hide");
      setTimeout(() => {
        window.location.href = "rsvpm.html";
      }, 1500);
    }, 14000); // Wait for video
  </script>
</body>
</html>
