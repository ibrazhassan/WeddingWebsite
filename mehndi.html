<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hassan and Minha's Mehndi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* This ensures the video covers the screen with black bars */
      z-index: 0;
    }

    .main-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      z-index: 1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 1;
      pointer-events: none;
      transition: opacity 1.5s ease;
      z-index: 2;
    }

    .overlay.hide {
      opacity: 0;
    }
  </style>
</head>
<body>

  <audio id="bgmusic" src="bgmusic1.mp3" autoplay loop></audio>

    <!-- Foreground sharp video -->
    <video class="main-video" autoplay muted playsinline>
      <source src="video1.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <!-- White overlay for fade-in/out -->
  <div id="fadeOverlay" class="overlay"></div>

  <script>
    // Fade in from white at load
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("fadeOverlay").classList.add("hide");
      }, 100);
    });

    // Fade out to white and redirect
    setTimeout(() => {
      const overlay = document.getElementById("fadeOverlay");
      overlay.classList.remove("hide");
      setTimeout(() => {
        window.location.href = "rsvpm.html";
      }, 1500);
    }, 16000);
  </script>

</body>
</html>
