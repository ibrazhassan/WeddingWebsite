<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding RSVP</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #fdf6f6;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #cc3366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Wedding RSVP</h1>
  <form id="rsvpForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required/>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required/>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4"></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script>
    const backendUrl = 'https://backend-wedding-1-wzio.onrender.com/api/save-field';

    async function sendFieldData(field, value) {
      const payload = {
        field,
        value,
        timestamp: new Date().toISOString()
      };

      try {
        const res = await fetch(backendUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        console.log('Sent:', payload, 'â†’ Response:', data);
      } catch (err) {
        console.error('Error sending field data:', err);
      }
    }

    document.querySelectorAll('input, textarea').forEach(input => {
      input.addEventListener('input', (e) => {
        sendFieldData(e.target.name, e.target.value);
      });
    });

    document.getElementById('rsvpForm').addEventListener('submit', (e) => {
      e.preventDefault(); // Prevent actual form submission for now
      alert('Form submitted! (Data already saved in real time)');
    });
  </script>

</body>
</html>
