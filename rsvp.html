<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSVP</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      font-family: Arial, sans-serif;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .fade-out {
      animation: fadeOut 1s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }

    body {
      background-image: url('background.jpg');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      background-color: black;
    }

    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(141, 141, 141, 0.3);
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input, select, button {
      background-color: rgba(255, 255, 255, 0.4);
      border: 1px solid #ccc;
      color: black;
      display: block;
      width: 100%;
      max-width: 100%;
      height: 45px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    input::placeholder {
      color: black;
    }

    select option[disabled] {
      color: #555;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .hidden {
      display: none;
    }

    #thankYouMessage {
      font-size: 18px;
      margin-top: 20px;
      color: white;
      text-shadow: 1px 1px 4px black;
    }

    h2 {
      color: white;
      text-shadow: 1px 1px 4px black;
    }

    @media (max-width: 480px) {
      .form-container {
        width: 80%;
        padding: 20px;
        transform: translate(-50%, -55%);
      }

      input, select, button {
        height: 40px;
        font-size: 14px;
      }

      h2 {
        font-size: 20px;
      }

      #thankYouMessage {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Details</h2>
<form action="https://formspree.io/f/mldlngle" method="POST">
  <input type="hidden" name="_captcha" value="false" />
  <input type="email" name="email" placeholder="Your Email" required />
  <select name="attendance" required>
    <option value="" disabled selected hidden>Will you attend?</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
  <button type="submit">Submit</button>
</form>
  </div>

<script>
    const attendanceSelect = document.getElementById('attendance');
    const emailInput = document.getElementById('email');
    const additionalDetails = document.getElementById('additionalDetails');
    const thankYouMessage = document.getElementById('thankYouMessage');

    attendanceSelect.addEventListener('change', function () {
      const selected = this.value;
      if (selected === "yes") {
        emailInput.classList.add('hidden');
        attendanceSelect.classList.add('hidden');
        additionalDetails.classList.remove('hidden');
        thankYouMessage.classList.add('hidden');
      } else if (selected === "no") {
        emailInput.classList.add('hidden');
        attendanceSelect.classList.add('hidden');
        additionalDetails.classList.add('hidden');
        thankYouMessage.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
